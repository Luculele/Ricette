<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricette Scalabili</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Ricette Scalabili</h1>
      <p>Crea e scala le tue ricette preferite!</p>
    </header>

    <!-- MAIN LAYOUT -->
    <main>
      <!-- SIDEBAR SINISTRA -->
      <aside class="sidebar">
        <button id="btn-add-recipe">Aggiungi ricetta</button>

        <div id="form-nuova-ricetta" style="display: none">
          <h3>Nuova ricetta</h3>

          <label for="nuovo-titolo">Titolo:</label>
          <input type="text" id="nuovo-titolo" placeholder="Titolo ricetta" />

          <label for="nuovo-autore">Autore:</label>
          <input type="text" id="nuovo-autore" placeholder="Il tuo nome" />

          <label for="nuova-descrizione">Descrizione:</label>
          <textarea id="nuova-descrizione" placeholder="Descrizione"></textarea>

          <h4>Ingredienti</h4>
          <div id="ingredienti-container"></div>
          <button type="button" id="btn-add-ingredient">
            Aggiungi ingrediente
          </button>

          <label for="nuovo-procedimento">Procedimento:</label>
          <textarea
            id="nuovo-procedimento"
            placeholder="Procedimento"
          ></textarea>

          <button type="button" id="btn-save-recipe">Salva ricetta</button>
          <button type="button" id="btn-cancel-recipe">Annulla</button>
        </div>
      </aside>

      <!-- COLONNA CARD RICETTE -->
      <section id="recipes-list"></section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>Â© 2025 Ricette Scalabili - Tutti i diritti riservati</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
