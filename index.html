<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricette Scalabili</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Ricette Scalabili</h1>
      <p>Crea e scala le tue ricette preferite!</p>
    </header>

    <!-- MAIN LAYOUT -->
    <main>
      <!-- SIDEBAR SINISTRA -->
      <aside class="sidebar">
        <button id="btn-add-recipe">Aggiungi ricetta</button>

        <div id="form-nuova-ricetta" style="display: none">
          <h3>Nuova ricetta</h3>

          <label for="nuovo-titolo">Titolo:</label>
          <input type="text" id="nuovo-titolo" placeholder="Titolo ricetta" />

          <label for="nuovo-autore">Autore:</label>
          <input type="text" id="nuovo-autore" placeholder="Il tuo nome" />

          <label for="nuova-descrizione">Descrizione:</label>
          <textarea id="nuova-descrizione" placeholder="Descrizione"></textarea>

          <h4>Ingredienti</h4>
          <div id="ingredienti-container"></div>
          <button type="button" id="btn-add-ingredient">
            Aggiungi ingrediente
          </button>

          <label for="nuovo-procedimento">Procedimento:</label>
          <textarea
            id="nuovo-procedimento"
            placeholder="Procedimento"
          ></textarea>

          <button type="button" id="btn-save-recipe">Salva ricetta</button>
          <button type="button" id="btn-cancel-recipe">Annulla</button>
        </div>
      </aside>

      <!-- COLONNA CARD RICETTE -->
      <section id="recipes-list"></section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>© 2025 Ricette Scalabili - Tutti i diritti riservati</p>
    </footer>

    <!-- Modal / dettaglio ricetta (invisibile finché non viene aperto) -->
    <div
      id="recipe-modal"
      class="recipe-modal"
      aria-hidden="true"
      style="display: none"
    >
      <div class="recipe-modal-backdrop" id="modal-backdrop"></div>
      <div
        class="recipe-modal-body"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <button class="modal-close" id="modal-close" aria-label="Chiudi">
          &times;
        </button>

        <div class="modal-content-inner">
          <h2 id="modal-title"></h2>
          <p class="modal-author" id="modal-author"></p>
          <img
            id="modal-image"
            class="modal-image"
            src=""
            alt=""
            style="display: none"
          />

          <p class="modal-description" id="modal-description"></p>

          <h4>Ingredienti</h4>
          <ul id="modal-ingredients"></ul>

          <!-- Calcolatore ingredienti -->
          <div class="modal-scale">
            <label for="modal-select-target">Ingrediente target:</label>
            <select id="modal-select-target"></select>

            <label for="modal-input-target-value">Nuovo valore:</label>
            <input id="modal-input-target-value" type="number" step="0.01" />

            <div class="modal-scale-buttons">
              <button id="modal-btn-apply">Applica</button>
              <button id="modal-btn-reset">Reset</button>
            </div>
          </div>

          <h4>Procedimento</h4>
          <div id="modal-procedure" style="white-space: pre-wrap"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
